<div>
    <form (ngSubmit)="handler()">
        <h1>Авторизація</h1>
        <input type="text" name="username" [(ngModel)]="credentials.username" ngModel placeholder="Введіть логін"> 
        <input type="password" name="password" [(ngModel)]="credentials.password"  ngModel placeholder="Введіть пароль">
        <button>Вхід</button>
    </form>
</div>
