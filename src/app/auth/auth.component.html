<div>
    <div>
        <form (ngSubmit)="handler()">
            <input type="text" name="username" [(ngModel)]="credentials.username" ngModel required> 
            <input type="password" name="password" [(ngModel)]="credentials.password"  ngModel required>
            <button>LogIn</button>
        </form>
    </div>
    <div *ngIf="done">
        <p>Вхід виконано</p>
    </div>
</div>
