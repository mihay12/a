<div>
  <h1>Plan</h1>
  <input [(ngModel)]="searchTerm">
    <table>
      <tr>
        <th>
          <a (click)="sortType('name')">Назва плану</a>
        </th>
        <th>
          <a (click)="sortType('date')">Дата останньої зміни</a>
        </th>
      </tr>
      <tr *ngFor="let plan of filteredPlans">
        <td>{{plan.name}}</td>
        <td>{{plan.update_date.substring(0,10)}}</td>
      </tr>
    </table>
</div>
