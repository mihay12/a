<div>
  <h1>Plan</h1>
  <ul>
    <table>
      <tr>
        <th (click)=sort()>Назва плану</th>
        <th (click)=sort()>Дата останньої зміни</th>
      </tr>
      <tr *ngFor="let plan of plans">
        <td>{{plan.name}}</td>
        <td>{{plan.update_date.substring(0,10)}}</td>
      </tr>
    </table>
  </ul>
</div>
